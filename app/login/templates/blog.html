<html>

  <head>
    <title>{{ username }}'s Blog</title>
  </head>
  <body>
    <h4>@{{ username }}</h4>
    <h3>name: {{ name }}</h3>
    <p>description: {{ description }}</p>
    <h4>ID: {{ blog_id }}</h4>

    <form action = "/create_entry" method="POST">
      <input type="submit" value="Create an Entry">
    </form>

    <table>
      {% for entry in entries %}
      <tr>
        <td>
          {{ entry['title'] }}
          </td>
          <td>
            {{ entry['content'] }}
            </td>
      </tr>
      {%  endfor %}
    </table>

  </body>

</html>
