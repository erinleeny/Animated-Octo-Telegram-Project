<html>
  <head>
    <title>{{ username }}'s Blog</title>
  </head>
  <body>
    <h4>@{{ username }}</h4>
    <h3>name: {{ name }}</h3>
    <p>description: {{ description }}</p>
    <h4>ID: {{ blog_id }}</h4>
    <form action = "/" method="POST">
      <input type="submit" value="Return to Profile">
    </form>
    <form action = "/edit_blog" method="POST">
      <input type="submit" value="Edit Blog">
    </form>
    <form action = "/create_entry" method="POST">
      <input type="submit" value="Create an Entry">
    </form>
    <table>
      <tr>
        <th>Edit</th>
        <th>Title</th>
        <th>Content</th>
      </tr>
      {% for entry in entries %}
      <tr>
        <td>
          <form action = "/edit_entry" method="POST">
            <input type="submit" name="id" value="{{ entry['entry_id'] }}">
          </form>
        </td>
        <td>
          {{ entry['title'] }}
        </td>
        <td>
          {{ entry['content'] }}
        </td>
      </tr>
      {%  endfor %}
    </table>
  </body>
</html>
