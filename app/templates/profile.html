<html>
  <head>
    <title>{{ name }}'s Profile</title>
  </head>
  <body>
    <h4>@{{ name }}</h4>
    <h3>{{ fName }} {{ lName }}'s Blogs</h3>
    <h4>ID: {{ user_id }}</h4>

    <form action = "/register_blog" method="POST">
      <input type="submit" value="Create a Blog">
    </form><br>
    <form action = "/all" method="POST">
      <input type="submit" value="View all users">
  </form><br>
    <form action = "/logout" method="POST">
        <input type="submit" value="logout">
    </form><br>
    <table>
      <tr>
        <th>Show More</th>
        <th>Name</th>
        <th>Description</th>
      </tr>
      {% for blog in blogs %}
      <tr>
        <td>
          <form action = "/show_existing_blog" method="POST">
            <input type="submit" name="id" value="{{ blog['blog_id'] }}">
          </form>
        </td>
        <td>
          {{ blog['name'] }}
        </td>
        <td>
          {{ blog['description'] }}
        </td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
